<template name="Login_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form contact-data-form {{ errorClass }}">
    <h4 class="ui dividing header">Login</h4>
      <div class="two fields">
      {{> Text_Form_Control label="UH Username" required=true errorMessage=(fieldError "username")}}
      </div>
    <button class="ui button" type="submit">Login</button>
    </form>
  </div>
</template>
